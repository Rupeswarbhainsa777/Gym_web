<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/profile.css">
    <title>Document</title>
</head>
<body>
    <div class="profile-container">
        <aside class="sidebar">
            <ul>
                <li class="active">User Profile</li>
                <li>Orders</li>
                <li>Subscriptions</li>
                <li>Address</li>
                <li>Payments</li>
                <li>Wishlist</li>
            </ul>
            <div class="signout">
                <span>&#128682;</span> Sign out
            </div>
        </aside>
        <main class="profile-main">
            <h2>User profile</h2>
            <p class="subtitle">Manage your details, view your membership status and change your password.</p>
            <div class="profile-content">
                <section class="profile-info">
                    <img src="assets/img/Young man Face Avater Vector illustration design _ Premium Vector.jpeg" alt="Profile Picture" class="profile-pic">
                    <div class="profile-name">
                        <h3>John Doe</h3>
                        <p class="phone">+1 234 567 8901</p>
                    </div>
                </section>
                <section class="general-info">
                    <h4>General information</h4>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" value="John">
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" value="Doe">
                        </div>
                    </div>
                    <button class="update-btn" disabled>Update</button>
                </section>
                <section class="security-info">
                    <h4>Security</h4>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="john@email.com">
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" value="password" disabled>
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone number</label>
                            <input type="text" id="phone" value="+1 234 567 8901">
                        </div>
                    </div>
                    <div class="button-row">
                        <button class="change-btn">Change password</button>
                        <button class="change-btn">Change phone number</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Get logged-in user from localStorage
        const user = JSON.parse(localStorage.getItem('loggedInUser'));
        if (!user) {
            // If not logged in, redirect to login page
            window.location.href = 'Login.html';
            return;
        }

        // Populate profile fields
        // Split name into first and last (if possible)
        let firstName = '', lastName = '';
        if (user.name) {
            const nameParts = user.name.split(' ');
            firstName = nameParts[0] || '';
            lastName = nameParts.slice(1).join(' ') || '';
        }
        document.getElementById('first-name').value = firstName;
        document.getElementById('last-name').value = lastName;
        document.getElementById('email').value = user.email || '';
        // Password is not shown for security
        document.getElementById('phone').value = user.phone || '';
        // Profile name and phone
        document.querySelector('.profile-name h3').textContent = user.name || '';
        if (user.phone) {
            document.querySelector('.profile-name .phone').textContent = user.phone;
        }
        // Optionally, show membership or join date if you want
        // e.g., document.querySelector('.membership').textContent = user.membership;
    });
    </script>
</body>
</html>
