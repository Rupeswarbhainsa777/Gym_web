    <link

    />

    <!--=============== REMIXICON ===============-->

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive gym website</title>

  <body>

       <nav class="nav container" >

          <img src="assets/img/logo.png" alt="" class="main-logo-img">

        <div class="nav-menue">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="" class="nav-link">Home</a>

            <li class="nav-item">

            <li class="nav-item">

            </li>

      <section class="marquee section"></section>
